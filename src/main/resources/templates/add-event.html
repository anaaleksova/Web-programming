<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e59232f0a1.js" crossorigin="anonymous"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header h1,
        .jumbotron-heading {
            color: #4a90e2;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 1em;
        }

        /* Form Styling */
        form label {
            font-weight: bold;
            margin-top: 10px;
        }

        form .form-control {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        button.btn-primary,
        a.btn-primary {
            background-color: #4a90e2;
            color: #fff;
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button.btn-primary:hover,
        a.btn-primary:hover {
            background-color: #357ab8;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #f1f1f1;
            padding: 40px 0;
            font-size: 0.9em;
            margin-top: 40px;
        }

        footer h5 {
            color: #fff;
            font-weight: bold;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            color: #4a90e2;
            text-decoration: underline;
        }

        footer hr {
            border-top: 2px solid #4a90e2;
            width: 50px;
            margin-top: 0;
        }

        /* Table Styling for Consistency */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: #fff;
            font-weight: bold;
        }

        /* Consistent Button and Link Styling */
        .jumbotron {
            background-color: #e9ecef;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">EVENT PLANNER</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{/events/add}" th:method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${event} != null ? ${event.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Event name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${event} != null ? ${event.getName()} : '')"
                               required
                               placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="description">description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${event} != null ? ${event.getDescription()} : '')"
                               placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="popularityScore">PopularityScore</label>
                        <input type="text"
                               class="form-control"
                               id="popularityScore"
                               name="popularityScore"
                               th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
                               placeholder="PopularityScore">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <select name="location" class="form-control">
                            <option th:if="${event} != null"

                                    th:each="loc : ${locations}"
                                    th:selected="${event.getLocation() != null &&
                                event.getLocation().getId() == loc.getId()}"
                                    th:value="${loc.getId()}"
                                    th:text="${loc.getName()}  ">
                            </option>
                            <option th:if="${event} == null"
                                    th:each="loc : ${locations}"
                                    th:value="${loc.getId()}"
                                    th:text="${loc.getName()} ">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/events">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
